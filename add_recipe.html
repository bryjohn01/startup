<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="favicon.ico" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header class="top-header">
    <h1>BakeOff Board</h1>
  </header>

  <div class="app-layout">
    <nav class="sidebar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="feed.html">Feed</a></li>
        <li><a href="add_recipe.html">Add Bake</a></li>
        <li><a href="cookbook.html">My Cookbook</a></li>
      </ul>
  </nav>
  
  <div class="content">
    <main>
      <section>
          <h2>Add a New Bake</h2>

          <form>
              <label>Recipe name</label><br />
              <input type="text" /><br /><br />

              <label>Recipe source URL</label><br />
              <input type="url" /><br /><br />

              <label>Rating</label><br />
              <select>
              <option>⭐</option>
              <option>⭐⭐</option>
              <option>⭐⭐⭐</option>
              <option>⭐⭐⭐⭐</option>
              <option>⭐⭐⭐⭐⭐</option>
              </select><br /><br />

              <label>Notes</label><br />
              <textarea></textarea><br /><br />

              <button type="submit">Post</button>
          </form>
      </section>

      <section>
          <h3>Recipe Suggestions (3rd-Party API Placeholder)</h3>
          <p>Results from external recipe API will appear here.</p>
      </section>
    </main>
    
      

    <footer>
      <p>Created by Bryce Johnson</p>
      <p>
        <a href="https://github.com/bryjohn01/startup.git">
          View on GitHub
        </a>
      </p>

  </div>
